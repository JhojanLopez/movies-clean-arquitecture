server:
  port: 8080

spring:
  application:
    name: movie-clean-arquitecture
  datasource:
    url: jdbc:h2:mem:moviedb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

#Open api configs
springdoc:
  swagger-ui:
    enabled: true
  packages-to-scan: com.example.clean_arquitecture.infrastructure.entrypoints
  api-docs:
    enabled: true

